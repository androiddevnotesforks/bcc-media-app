query getShortsStartingEpisode {
  playlist(id: "e7efbde0-b134-46c8-950d-814b9570e903") {
    items(first: 1) {
      items {
        id
      }
    }
  }
}

query getShortsFromStartingEpisode($id: ID!) {
  episode(
    id: $id
    context: {
      playlistId: "e7efbde0-b134-46c8-950d-814b9570e903"
      shuffle: true
    }
  ) {
    cursor
    next(limit: 20) {
      ...ShortsEpisode
    }
  }
}

fragment ShortsEpisode on Episode {
  title
  id
  cursor
  image
  ...PlayableEpisode
}
