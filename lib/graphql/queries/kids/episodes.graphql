query KidsGetNextEpisodes($episodeId: ID!, $context: EpisodeContext) {
  episode(id: $episodeId, context: $context) {
    next(limit: 20) {
      ...KidsEpisodeThumbnail
      ...PlayableEpisode
    }
  }
}

query GetManyEpisodeIdsForPlaylist($id: ID!) {
  playlist(id: $id) {
    items(first: 100) {
      items {
        __typename
        ... on Episode {
          id
          cursor
        }
      }
    }
  }
}
